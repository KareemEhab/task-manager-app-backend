[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"
  included_files = ["**/*.js", "**/*.json"]

# Redirect all API routes to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# Redirect root and other routes to the serverless function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

